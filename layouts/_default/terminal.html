<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}

<body>
    <div class="container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                </div>
                <div class="title">Terminus</div>
            </div>
            <div id="terminal" class="terminal">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">></span>
                    <input type="text" id="input" class="input" autofocus>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
      window.getGeminiModel = (key) => new GoogleGenerativeAI(key).getGenerativeModel({
        model: "gemini-2.5-flash-preview-05-20"
      });
    </script>
    {{ $terminalJS := resources.Get "js/terminal.js" }}
    {{ if $terminalJS }}
      {{ $terminalJS = $terminalJS | resources.Minify }}
      <script src="{{ $terminalJS.RelPermalink }}"></script>
    {{ end }}
</body>

</html>
