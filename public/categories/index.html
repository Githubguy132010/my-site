    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }
        
        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #000;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .terminal-title {
            color: #00ff00;
            font-weight: bold;
        }
        
        .terminal-controls {
            display: flex;
            gap: 10px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .btn-close { background: #ff5f56; }
        .btn-minimize { background: #ffbd2e; }
        .btn-maximize { background: #27ca3f; }
        
        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            line-height: 1.6;
        }
        
        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-top: auto;
            padding: 10px 0;
        }
        
        .terminal-prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        
        .terminal-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .terminal-line {
            margin: 5px 0;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .info {
            color: #74c0fc;
        }
        
        .success {
            color: #51cf66;
        }
        
        .command {
            color: #ffd43b;
        }
        
        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }
            
            .terminal-header {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="terminal-container">
    <div class="terminal-header">

        <div class="terminal-controls">
            <div class="terminal-btn btn-close" onclick="window.location.href='/'"></div>
            <div class="terminal-btn btn-minimize"></div>
            <div class="terminal-btn btn-maximize"></div>
        </div>
    </div>
    
    <div class="terminal-output">
        <div class="terminal-line">
            <span class="info">Categories</span>
        </div>
        <div class="terminal-line"></div>
        
        
        
        <div class="terminal-line"></div>
        
        <div class="terminal-line">
            <span class="info">Type "help" in the <a href="/" style="color: #00ff00;">main terminal</a> for navigation commands</span>
        </div>
    </div>
</div>
